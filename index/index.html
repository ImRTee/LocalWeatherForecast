<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Local WeatherForecast</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <!--Bootstrap sources ver 3.3.1 3.3.7 and 4.0.0-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
</head>
<body>
    <div class="container-fluid wrap">
        <h1 id="userLocation" class="animated"><i class="fa fa-spinner fa-3x loader "  aria-hidden="true"></i></h1>
        <main class="text-center">
            <div class="cover">
                <div id="weatherInfo">
                    <div class="icon-temp row justify-content-center" style = "margin-left:0;margin-right: 0 ">
                        <div id="icon" class="col-xs-5 animated "> <i class="fa fa-spinner loader fa-3x" aria-hidden="true"></i></div>
                        <div class="col-xs-1"></div>
                        <button class="col-xs-5 animated"><span id="temp"><i class="fa fa-spinner loader fa-3x" aria-hidden="true"></i></span><span id="units"></span></button>
                    </div>
                    <div class="moreInfoSection row animated" style="margin-left:0;margin-right: 0">
                        <div class=" col-xs-6">
                            <p class="extraInfo">Summary</p>
                            <p class="extraInfo">Windspeed</p>
                            <p class="extraInfo">Humidity</p>
                            <p class="extraInfo">Chance of Rain</p>
                        </div>
                        <div class="col-xs-6">
                            <p id ="summary" class="extraInfo"><i class="fa fa-spinner loader fa-1x" aria-hidden="true"></i></p>
                            <p id ="windspeed" class="extraInfo"><i class="fa fa-spinner loader fa-1x" aria-hidden="true"></i></p>
                            <p id ="humidity" class="extraInfo"><i class="fa fa-spinner loader fa-1x" aria-hidden="true"></i></p>
                            <p id ="chanceOfRain" class="extraInfo"><i class="fa fa-spinner loader fa-1x" aria-hidden="true"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        </main>
    </div>







<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script

        crossorigin="anonymous">

        crossorigin="anonymous">

</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="../js/app.js"></script>
</body>
</html>
